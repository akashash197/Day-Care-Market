<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Register | Day Care Market </title> 
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form id="registerForm">
      <div class="input-box">
        <input type="text" placeholder="Enter your first name" id="firstName" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your last name" id="lastName" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" id="email" required>
        
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" id="password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="submit"  value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login.html">Login now</a></h3>
        <p style="color: tomato; text-align: center;" id="message"></p>
      </div>
    </form>
  </div>

  <script type="module">
    
    import {userRegister} from "./modules/user_register.js";
