    <!-- Login Script Start -->
    <script>
            function userLogin() {
                var username = document.getElementById("userName").value;
                var userpassword = document.getElementById("userPassword").value;
                var loginArr = {'userName': username, "userPassword": userpassword};

                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    var final_data = JSON.parse(this.responseText);
                    console.log(final_data);
                    var total_data = final_data.data.length;
                    console.log(total_data);
                    
                    if (total_data > 0) {
                        localStorage.setItem('userLogin', JSON.stringify(final_data));
                        window.location.href = "dashboard.html";
                    } 
                    else {
                        //console.log("Invalid login data");
                        document.getElementById("err_msg").innerHTML= "Invalid Usernme or Password";
                    }
                    
                };

                xhttp.open("GET", "http://localhost/ecomm/admin/config/api.php?api_name=userlogin&loginArr=" + JSON.stringify(loginArr));
                xhttp.send();
            }
        </script>
        <!-- Login Script End -->
